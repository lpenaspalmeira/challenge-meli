<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Productos para Comparar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container py-4">
        <div class="header-section">
            <h2>Selecciona los productos a comparar</h2>
            <p class="text-muted mb-0">Elige de 2 a 4 productos de la lista para ver sus detalles lado a lado.</p>
        </div>
        <div id="product-gallery-container" class="row g-4 mt-3">
            </div>
    </main>
    <div id="comparison-bar" class="comparison-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <span id="comparison-count">Selecciona productos para comparar</span>
            <button id="compare-button" class="btn btn-primary" disabled>Comparar Productos</button>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
